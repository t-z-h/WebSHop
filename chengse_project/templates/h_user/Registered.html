    <title>用户注册</title>
    <style>
        #check {
            width: 200px;
            height: 7px;
            position: relative;
            top: -9px;
            display: none;
            color: red;
        }
    </style>
    <script src="../../static/js/register.js"></script>
</head>

<body>
<div class="Reg_log_style">
    <div class="logo"><a href="/"><img src="/static/images/logo1.png"/></a></div>
    <div class="regist_style">
        <div class="left_img"><img src="/static/images/bg_name_03.png"/></div>
        <div class="right_img"><img src="/static/images/bg_name_05.png"/></div>
        <form id="myform" class="sign_area" action="/user/register/" method="post">
            <div class="title_name"><span>注册</span></div>
            <div class="regist_m_1">
                <div class="add_regist">
                    <ul>
                        <li class="frame_style"><label class="user_icon"></label><input name="username" type="text"
                                                                                        id="user_text"
                                                                                        placeholder="用户名/邮箱"><span
                                id="check">提示信息</span></li>
                        <li class="frame_style"><label class="password_icon"></label><input name="password"
                                                                                            type="password"
                                                                                            id="tbPassword"
                                                                                            class="ywz_zhuce_kuangwenzi1 text_Password"
                                                                                            placeholder="6-16位，由字母（区分大小写）、数字、符号组成"><span
                                id="check">提示信息</span></li>
                        <div class="ywz_zhuce_xiaoxiaobao">
                            <div class="ywz_zhuce_huixian" id="pwdLevel_1">弱</div>
                            <div class="ywz_zhuce_huixian" id="pwdLevel_2">中</div>
                            <div class="ywz_zhuce_huixian" id="pwdLevel_3">强</div>
                        </div>
                        <li class="frame_style"><label class="password_icon"></label><input name="cpwd" type="password"
                                                                                            id="confirm_pwd_text"
                                                                                            placeholder="确认密码"><span
                                id="check">提示信息</span></li>

                        <li class="frame_style"><label class="Codes_icon"></label><input name="email" type="text"
                                                                                         id="eamil_text"
                                                                                         placeholder="邮箱"><span
                                id="check">提示信息</span></li>
                    </ul>
                    <div class="auto_login clearfix">
                        <a href="/user/login/">已有帐号,去登陆>></a>
                        <p class="clearfix">
{#                            <a id="check_agreement" href="#" class="check_agreement">我已阅读相关规定</a>#}
{#                            <input id="autoLoginCheck" type="hidden">#}
                            <span id="agreement_tips" class="auto_tips" style=""></span>
                        </p>
                        <a href="#" target="_blank" class="forget_pswd" tabindex="-1">《商城用户协议》</a>
                    </div>
                    <!-- <div class="center clearfix" ><a class="btn_pink" id="btn_signin" href="javascript:void(0)">立即注册</a></div> -->
                    <input type="submit" class=btn_sub
                           style="width:450px;height:40px;background-color:rgb(255,99,91);font-size:18px;color:#fff;font-family:'Microsoft Yahei';cursor:pointer;">
                </div>
            </div>
        </form>
    </div>
</div>

</div>
